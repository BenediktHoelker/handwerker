<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="Cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="manifest"
      href="manifest.webmanifest"
      crossorigin="use-credentials"
    />
    <title>Handwerker</title>

    <script
      id="sap-ui-bootstrap"
      src="resources/sap-ui-custom.js"
      data-sap-ui-resourceroots='{
				"handwerker": "./"
			}'
      data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-async="true"
      data-sap-ui-frameOptions="trusted"
      data-sap-ui-theme="sap_horizon"
      data-sap-ui-xx-waitForTheme="true"
      data-sap-ui-xx-supportedLanguages="en"
    ></script>
    <script>
      // Check compatibility for the browser we're running this in
      if ('serviceWorker' in navigator) {
        if (navigator.serviceWorker.controller) {
          console.log(
            '[Service-Worker-Registration] active service worker found, no need to register'
          );
        } else {
          // Register the service worker
          navigator.serviceWorker
            .register('service-worker.js', {
              scope: './'
            })
            .then(function (reg) {
              console.log(
                '[Service-Worker-Registration] Service worker has been registered for scope: ' +
                  reg.scope
              );
            });
        }
      }
    </script>
  </head>

  <body class="sapUiBody">
    <div data-sap-ui-component data-name="handwerker"></div>
  </body>
</html>
