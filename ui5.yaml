specVersion: '2.6'
metadata:
  name: handwerker
type: application
resources:
  configuration:
    paths:
      webapp: app
builder:
  resources:
    excludes:
      - 'handwerker/components/equipments'
      - 'handwerker/components/bpworklist'
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration: &transpileConfig
        removeConsoleStatements: true
        transpileAsync: true
        transpileTypeScript: true
    - name: ui5-tooling-modules-task
      afterTask: ui5-tooling-transpile-task
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
      configuration: *transpileConfig
    - name: ui5-tooling-modules-middleware
      afterMiddleware: compression
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /v2/handwerker
      configuration:
        baseUri: http://localhost:4004/v2/handwerker
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /handwerker
      configuration:
        baseUri: http://localhost:4004/handwerker

framework:
  name: SAPUI5
  version: 1.108.11
  libraries:
    - name: sap.m
    - name: sap.f
    - name: sap.uxap
    - name: sap.tnt
    - name: sap.ui.core
    - name: sap.ui.fl
    - name: sap.ui.comp
    - name: sap.ui.layout
    - name: sap.ui.unified
    - name: themelib_sap_horizon
