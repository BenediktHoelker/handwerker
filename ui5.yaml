specVersion: '2.6'
metadata:
  name: handwerker
type: application
resources:
  configuration:
    paths:
      webapp: app
framework:
  name: SAPUI5
  version: '1.108.11'
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.unified
    - name: themelib_sap_horizon
builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration: &transpileConfig
        removeConsoleStatements: true
        transpileAsync: true
        transpileTypeScript: true
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        debug: true
        extraExts: 'xml,json,properties'
        port: 35729
        path: 'webapp'
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
      configuration: *transpileConfig
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /v2
      configuration:
        baseUri: http://localhost:4004/v2
